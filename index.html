<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>

        <div class="password-display-container">
            <textarea id="passwordDisplay" readonly placeholder="Tus contraseñas aparecerán aquí..."></textarea>
        </div>

        <div class="controls">
            <label for="passwordLength">Longitud: <span id="lengthValue">12</span></label>
            <input type="range" id="passwordLength" min="4" max="50" value="12">
        </div>

        <div class="options-table">
            <table>
                <tr>
                    <td><input type="checkbox" id="includeSymbols" checked></td>
                    <td><label for="includeSymbols">Símbolos</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="includeUppercase" checked></td>
                    <td><label for="includeUppercase">Mayúsculas</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="includeLowercase" checked></td>
                    <td><label for="includeLowercase">Minúsculas</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="includeNumbers" checked></td>
                    <td><label for="includeNumbers">Números</label></td>
                </tr>
            </table>
        </div>

        <div class="quantity-control">
            <label for="numPasswords">Cantidad de Contraseñas a Generar:</label>
            <input type="number" id="numPasswords" min="1" max="10" value="1">
        </div>

        <button id="generateButton">Regenerar Contraseñas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
